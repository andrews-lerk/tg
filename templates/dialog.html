<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <section>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
              <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-light p-3 rounded-2" tabindex="0">
                  {% for m in messages %}
                  <div class="alert alert-info" role="alert">
                      {% if m.is_sender %}
                      <p><mark>Вы: </mark>&nbsp;{{ m.message }}</p>
                      {% else %}
                      <p><mark>{{ m.dialog.title }}: </mark>&nbsp;{{ m.message }}</p>
                      {% endif %}
                    </div>
                  {% endfor %}
                  <form method="post">
                      <div class="mb-3" id="offset-point">
                          {% csrf_token %}
                          <label for="exampleFormControlTextarea1" class="form-label">Введите сообщение:</label>
                          <textarea name="mess" required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          <p></p>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Отправить</button>
                          </div>
                          <div class="col-auto">
                              <a href="{% url 'messages' %}"><button type="button" class="btn btn-primary mb-3">Вернуться к чатам</button></a>
                          </div>
                        </div>
                  </form>
              </div>
          </div>
        </div>
    </div>
 </section>
<section>
    <p></p>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
