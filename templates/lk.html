<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <p></p>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
            <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
             <a href="{% url 'messages' %}" class="btn btn-primary">Обновить состояние диалогов</a>
          </div>
        </nav>
          </div>
        </div>
    </div>
    <p></p>
</section>
  <section>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
              {% for dialog in dialogs %}
                <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ dialog.title }}</h5>
                  <p class="card-text">{% if dialog.is_last_message_out %}<mark>Вы:</mark> {{ dialog.last_message| truncatewords:4 }}
                      {% else %}<mark>{{ dialog.title }}:</mark> {{ dialog.last_message| truncatewords:4 }}{% endif %}</p>
                <a href="{{ dialog.get_absolute_url }}" class="btn btn-primary">Открыть диалог</a>
              </div>
            </div>
              {% endfor %}
          </div>
      </div>
    </div>
  </section>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
