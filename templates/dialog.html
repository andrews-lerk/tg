<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="display: flex">
    {% with "#" as heshtag %}
    <div id="list-example" class="list-group" style="flex: 1; margin-right: 2%">
      {% for mess in messages %}
      <a class="list-group-item list-group-item-action" href={{heshtag}}{{mess.message|truncatechars:5}}>{{mess.message|truncatechars:5}}</a>
      {% endfor %}
    </div>
    <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0" style="flex: 5">
      {% for mess in messages %}
      <h4 id={{heshtag}}{{mess.message|truncatechars:5}}>{{mess.message|truncatechars:5}}</h4>
      <p>{{mess.message}}</p>
      {% endfor %}
    </div>
    {% endwith %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
